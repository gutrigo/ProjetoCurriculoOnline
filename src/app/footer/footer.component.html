<div id="lets-connect" class="dark-gray">
    <ul id="footerContacts" class="flex-box">
        <span class="flex-item"><span class="orange-text">email</span><span class="white-text">{{ contact[0].email }}</span></span>
        <span class="flex-item"><span class="orange-text">mobile</span><span class="white-text">{{ contact[0].cell }}</span></span>
        <span class="flex-item"><span class="orange-text">github</span><span class="white-text">{{ contact[0].githubUser }}</span></span>
        <span class="flex-item"><span class="orange-text">location</span><span class="white-text">{{ contact[0].location }}</span></span>
    </ul>
</div>
