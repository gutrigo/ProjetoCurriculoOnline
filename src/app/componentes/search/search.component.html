<div class="dropdown">
  <div class="item">
    <input type="text" placeholder="Search.." id="myInput" (keyup)="filterItems($event.target.value)">
    <button (click)="myFunction()" class="dropbtn fa fa-caret-down"></button>
  </div>
  <div id="myDropdown" class="dropdown-content">
    <a *ngFor="let fruit of fruits" href="#fruit">{{fruit}}</a>
  </div>
</div>
